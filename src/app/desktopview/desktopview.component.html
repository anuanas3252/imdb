<br>



<div class="alert alert-danger" role="alert" *ngIf="error">
    OOPS!! - {{error}}
</div>




<div class="container" *ngFor="let movie of moviePosts  | paginate: { itemsPerPage: 10, currentPage: p}">
    <div class="card">

        <div class="row justify-content-center">
            <div class="col">
                Rank : {{ movie.rank }}
                <br>
                Title: {{ movie.fullTitle }}
                <br>
                crew: {{ movie.crew}}
                <br>
                year : {{ movie.year}}
            </div>
            <div class="col">
                <img [src]="movie.image" alt="movie.title" class="rounded float-end"
                    style="height: 360px; width: 320px;">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col">
                <p [ngStyle]="{'color':getColor(movie.imDbRating)}">
                    imDb Rating : {{ movie.imDbRating }}
                </p>
            </div>
            <div class=" col">
                imDb Rating Count - {{ movie.imDbRatingCount | converter }}
            </div>
        </div>

    </div>



</div>

<pagination-controls (pageChange)="p = $event"></pagination-controls>
